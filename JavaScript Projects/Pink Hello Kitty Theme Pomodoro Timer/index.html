<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="preconnect" href="https://fonts.googleapis.com"/>
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
      <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400..800&display=swap" rel="stylesheet"/>
    <title>Aesthetic Pomadero Timer</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
       <div>
         <h1>Pomadero Timer</h1>
         <div class="app-message">press start to begin</div>
         <div class="app-circle">
            <div class="circle-shape"></div>
            <div class="semi-circle right-side circle-mask"></div>
            <div class="semi-circle right-side circle"></div>
            <div class="semi-circle left-side circle-mask"></div>
            <div class="semi-circle left-side circle"></div>
       </div>
         <div class="app-counter-box">
            <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
         </div>
         <button class="btn-toggle">start</button>
     </div>
     <div class="cursor rounded"></div>
     <img src="https://64.media.tumblr.com/600381a66a97435d0989fbe46b3ea3a6/tumblr_nzro2kHd3H1smyuzqo4_500.gifv" alt="hello kitty blinking" width="200px"/> 
</body>
<script src="script.js"></script>
</html>
